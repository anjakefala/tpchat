<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Cache-control" content="no-cache"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<!-- Mobile viewport optimized: j.mp/bplateviewport -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>emups</title>
<link type="text/css" rel="stylesheet" href="style.css?v=2"/>
<link type="text/css" rel="stylesheet" href="tpstyle.css"/>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script type="text/javascript" src="tpchat.js"></script>

</head>
<body>
<div class="msgs">
<div id="log"></div>
<div id="sendbar">
<form id="f">
<hr/>
 <table class="msg">
 <tr>
  <td class="time">
    <button id="b" name="s" type="submit">%(nickname)s</button>
    <br/><a href="/logout">logout</a>
  </td>
  <td class="contents">
    <input class="contents" id="chatline" type="text" />
  </td>
 </tr>
 </table>
</form>
</div>
<div id="error">
  <span class="errmsg">Disconnected (<a href="/">re-login</a>)</span>
  <div id="local"></div>
  <div id="remote"></div>
</div>
</body>
