<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Cache-control" content="no-cache"/>
<meta name="viewport"
  content="width=device-width,
  minimum-scale=1.0, maximum-scale=1.0" />
<title>Login</title>
<link type="text/css" rel="stylesheet" href="style.css">
<link type="text/css" rel="stylesheet" href="tpstyle.css">
<script type="text/javascript">
   function formfocus() {
      document.getElementById('nick').focus();
      document.loginform.nick.value = getCookie("nickname");
   }

   function getCookie(name) {
      var nameEQ = name + "=";
      var ca = document.cookie.split(';');
      for(var i=0;i < ca.length;i++) {
          var c = ca[i];
          while (c.charAt(0)==' ') c = c.substring(1,c.length);
          if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
      }
      return null;
   }

   window.onload = formfocus;


</script>
</head>
<body>
<form id="f" name="loginform" action="/login" method="POST">
<div id="prompt">
<div class="prompt">[nickname]&nbsp;<input id="nick" name="nick" type="text" /></div>
<br/>
<div class="prompt">[password]&nbsp;<input id="password" name="password" type="password" /></div>
<br/>
<div class="prompt %(channelattr)s">
[channel]&nbsp;&nbsp;<input id="channel" name="channel" type="text" value="%(channel)s"/>
</div>
<!--br/>
Logout automatically <select name="sessionlife">
<option value="close">on window close</option>
<option value="day">after 12 hours</option>
<option value="forever">never</option>
</select-->
<br/>
<button id="login" name="login" type="submit">Login</button>
</div>
<span class="message" id="log">%(msg)s</span>
</form>
<div id="error">
<div id="local"></div>
<div id="remote"></div>
</div>
</body>
</html>
