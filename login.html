<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Cache-control" content="no-cache"/>
<title>Emups Login</title>
<link type="text/css" rel="stylesheet" href="style.css">
<script type="text/javascript">
   function formfocus() {
      document.getElementById('nick').focus();
   }
   window.onload = formfocus;
</script>
</head>
<body>
<form id="f" action="/login" method="POST">
<div id="prompt">[nickname]&nbsp;
<input id="nick" name="nick" type="text" />
<br/>[password]&nbsp;
<input id="password" name="password" type="password" />
<br/>
Logout automatically <select name="sessionlife">
<option value="close">on window close</option>
<option value="day">after 12 hours</option>
<option value="forever">never</option>
</select>
<br/>
<button id="login" name="login" type="submit">Login</button>
</div>
</form>
<div id="error">
<div id="local"></div>
<div id="remote"></div>
</div>
</body>
</html>
