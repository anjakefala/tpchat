   function formfocus() {

<div id="prompt">[nickname]&nbsp;
<input id="nick" name="nick" type="text" />
<br/>[password]&nbsp;
<input id="password" name="password" type="password" />

<button id="login" name="login" type="submit">Login</button>
</div>
</form>

<div id="local"></div>
<div id="remote"></div>
</div>
